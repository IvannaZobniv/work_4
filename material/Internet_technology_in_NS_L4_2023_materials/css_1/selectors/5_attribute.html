	}

		background-color: moccasin;
		/*background-image: url("../nasa.gif");

	[href]{
		background-image:url("icon.png");
		background-repeat: no-repeat;
		padding-left: 20px;
		line-height: 60px;
	}
	[href^="http"]{
		background-position:0 -32px;
	}
	[href$=".doc"]{
		background-position:-16px -16px;
	}
	[href$=".pdf"]{
		background-position:-32px 0;
	}

</style>
